<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Photo Viewer</title>
  <script src="script.js"></script>
</head>
<body>
  <div id="folder-select">
    <label for="folder">Select trajectory:</label>
    <select id="folder" onchange="changeFolder()">
      <option value="crampedroom_gptagent_blue_bcagent_green_play1">crampedroom_gptagent_blue_bcagent_green_play1</option>
      <option value="crampedroom_gptagent_green_bcagent_blue_play1">crampedroom_gptagent_green_bcagent_blue_play1</option>
      <option value="crampedroom_gptagent_blue_greedyagent_green_play1">crampedroom_gptagent_blue_greedyagent_green_play1</option>
      <option value="crampedroom_gptagent_green_greedyagent_blue_play1">crampedroom_gptagent_green_greedyagent_blue_play1</option>
      <option value="crampedroom_gptagent_blue_randomagent_green_play1">crampedroom_gptagent_blue_randomagent_green_play1</option>
      <option value="crampedroom_gptagent_green_randomagent_blue_play1">crampedroom_gptagent_green_randomagent_blue_play1</option>
      <!-- Add more options for each folder -->
    </select>
  </div>

  <button onclick="startSlideshow()">Start Slideshow</button>
  <button onclick="stopSlideshow()">Stop Slideshow</button>
  
  <div id="photoContainer">
    <img id="currentPhoto" src="" alt="Current Photo">
  </div>
  <p id="photoDescription"></p>
</body>
</html>
